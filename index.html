<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
  <link rel="stylesheet" href="responsive.css">
  
  
  
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <div class="desktop"><img src="./images/image-product-desktop.jpg" alt="">
    </div>
    <div class="mobile"><img src="./images/image-product-mobile.jpg" alt=""></div>
    <div class="description">
      <p class="title">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <h2>$149.99</h2>
        <h3>$169.99</h3>
      </div>
      <div class="button">
        <img class="svg" src="./images/icon-cart.svg" alt="cart"> 
        <p class="cart-txt">Add to Cart</p>
      </div> 
    </button>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Phyatur</a>
  </div>
</body>
</html>
